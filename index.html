<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <table id="table">

    </table>
</body>

<script>
    let mul = "<table border='1' width='90%' cellspacing='0' cellpadding='20'>";
    let i;
    let j;
    for(i = 1; i <= 10; i++) {
        mul += "<tr>";
        for(j = 1; j <= 10; j++) {
            mul += "<td>" + j + " " + "x" + " " + i + " " + "=" + " " + i * j + "</td>";
        }
        mul += "</tr>";
    }

    mul += "</table>";
    document.write(mul);
    // document.getElementById('table').innerHTML = mul;
</script>
</html>
